<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul>
        {% for track in tracks %}
        <li>
            <a href="/tracks/{{ track.id }}">{{ track.title }}</a>
            <audio controls>
                <source src="/{{ track.file_path }}" type="audio/mpeg">
            </audio>
        </li>
        {% endfor %}
    </ul>
    <a href="/upload">Upload your own track</a>
    <a href="/">Home</a>
</body>
</html>
