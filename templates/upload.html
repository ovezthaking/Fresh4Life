<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 flex items-center justify-center min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <!-- Nagłówek -->
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-900 mb-6">{{ title }}</h1>

        <!-- Komunikaty błędów -->
        {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded" role="alert">
                <p>{{ error }}</p>
            </div>
        {% endif %}

        <!-- Formularz przesyłania -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Track Title</label>
                    <input
                        type="text"
                        name="title"
                        id="title"
                        placeholder="Enter track title"
                        required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>
                <div>
                    <label for="genre" class="block text-sm font-medium text-gray-700">Genre</label>
                    <select
                        name="genre"
                        id="genre"
                        required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="acoustic">Acoustic</option>
                        <option value="alternative">Alternative</option>
                        <option value="ambient">Ambient</option>
                        <option value="blues">Blues</option>
                        <option value="classical">Classical</option>
                        <option value="country">Country</option>
                        <option value="dance">Dance</option>
                        <option value="disco">Disco</option>
                        <option value="drum_and_bass">Drum and Bass</option>
                        <option value="dubstep">Dubstep</option>
                        <option value="edm">EDM (Electronic Dance Music)</option>
                        <option value="electronic">Electronic</option>
                        <option value="folk">Folk</option>
                        <option value="funk">Funk</option>
                        <option value="gospel">Gospel</option>
                        <option value="grunge">Grunge</option>
                        <option value="hip_hop">Hip Hop</option>
                        <option value="house">House</option>
                        <option value="indie">Indie</option>
                        <option value="jazz">Jazz</option>
                        <option value="k_pop">K-Pop</option>
                        <option value="latin">Latin</option>
                        <option value="metal">Metal</option>
                        <option value="new_age">New Age</option>
                        <option value="opera">Opera</option>
                        <option value="pop">Pop</option>
                        <option value="punk">Punk</option>
                        <option value="r_and_b">R&B (Rhythm and Blues)</option>
                        <option value="rap">Rap</option>
                        <option value="reggae">Reggae</option>
                        <option value="reggaeton">Reggaeton</option>
                        <option value="rock">Rock</option>
                        <option value="ska">Ska</option>
                        <option value="soul">Soul</option>
                        <option value="techno">Techno</option>
                        <option value="trance">Trance</option>
                        <option value="trap">Trap</option>
                        <option value="world">World</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Audio File (MP3, max 100MB)</label>
                    <input
                        type="file"
                        name="file"
                        id="file"
                        accept=".mp3"
                        required
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>
                <button
                    type="submit"
                    class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300"
                >
                    Upload
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="/" class="text-blue-600 hover:underline">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
