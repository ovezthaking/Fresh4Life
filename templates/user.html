<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ title }}</h1>
    <h2>Uploaded Tracks</h2>
    <ul>
        {% for track in tracks %}
        <li>
            <a href="/track/{{ track.id }}">{{ track.title }}</a>
            <audio controls>
                <source src="/{{ track.file_path }}" type="audio/mpeg">
            </audio>
        </li>
        {% endfor %}
    </ul>
    <h2>Saved Tracks</h2>
    <ul>
        {% for track in saved_tracks %}
        <li>
            <a href="/track/{{ track.id }}">{{ track.title }}</a>
            <audio controls>
                <source src="/{{ track.file_path }}" type="audio/mpeg">
            </audio>
        </li>
        {% endfor %}
    </ul>
    <a href="/tracks">All Tracks</a> | <a href="/">Home</a>
</body>
</html>
