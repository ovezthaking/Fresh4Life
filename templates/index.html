<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Welcome, {{ user.username }}!</p>
    <p>You have been created {{ user.created_at }}.</p>
    <a href="/about">About Us</a>
    <a href="/user">user 2</a>
    <a href="/register">Register</a>
    <a href="/login">Login</a>
    <a href="/upload">Upload your track</a>
    <a href="/logout">{{ logout }}</a>
    <br>
    
    
    <ul>
        {% for track in tracks %}
        <li>
            <a href="/tracks/{{ track.id }}">{{ track.title }}</a>
            <audio controls>
                <source src="/{{ track.file_path }}" type="audio/mpeg">
            </audio>
        </li>
        <br><br>
        {% endfor %}
    </ul>
    
</body>
</html>
